<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Linktree</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blue-start: #222222;
      --blue-end: #222222;
      --bg: #000000;
      --surface: #000000;
      --text: #ffffff;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--surface);
      padding: 32px 16px;
      border-radius: var(--radius);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: -5px;
      font-weight: 700;
    }

    .link-btn {
      display: flex;
      align-items: center;
      background: linear-gradient(45deg, var(--blue-start), var(--blue-end));
      color: white;
      padding: 16px 24px;
      border-radius: var(--radius);
      margin: 12px 0;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.3s ease;
      text-align: left;
      width: 100%;
    }

    .link-btn img {
      width: 40px;
      height: 40px;
      margin-right: 8px;
      margin-left: -10px;
      border-radius: 6px;
    }

    .link-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 0 auto 16px;
      border: 3px solid var(--blue-end);
      object-fit: cover;
    }

    .bio {
      font-size: 0.95rem;
      color: #aaa;
      margin-bottom: 10px;
      margin-top: 0px;
    }
  </style>
</head>
